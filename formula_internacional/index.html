<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotejamento | Mpindi</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="../index.html" class="btn-back">
            <i class="ri-arrow-left-line"></i> Início
        </a>
        <button class="theme-toggle" id="themeBtn"> 
            <i class="ri-moon-line" id="themeIcon"></i>
        </button>
    </nav>

    <section class="main-tool">
        <div class="tool-header">
            <span>CALCULADORA POSOLÓGICA</span>
            <h2>Fórmula Internacional</h2>
        </div>

        <div class="calculator-box" data-aos="fade-up">
            
            <div class="entradas_de_dados">
                <i class="ri-scales-2-fill"></i>
                <input type="number" placeholder="Peso..." id="peso">
                <p>kg</p>
            </div>
            <div class="entradas_de_dados">
                <i class="ri-capsule-line"></i>
                <input type="number" placeholder="Dosagem..." id="dosagem">
                <select id="unidade_de_dosagem">
                    <option value="1">mg/kg</option>
                    <option value="1000">kg</option>
                    <option value="1">mg</option>
                </select>
            </div>

            <div class="entradas_de_dados">
                <i class="ri-bubble-chart-line"></i>
                <input type="number" placeholder="Concentração..." id="concentracao">
                <select id="unidade_de_concentracao">
                    <option value="1">mg/ml</option>
                    <option value="1000">kg/ml</option>
                </select>
            </div>
            <div class="entradas_de_dados">
                <i class="ri-time-line"></i>
                <input type="number" placeholder="Intervalo..." id="intervalo">
                <p>horas</p>
            </div>
            
            <div class="caxa_de_botoes">
                <button class="botao" onclick="calcular()">Calcular</button>
                <i class="ri-delete-bin-line" id="limpador" onclick="limpar()"></i>
            </div>
        </div>

        <p class="resultado-display" id="resultado" data-aos="fade-up" data-aos-delay="100"></p>
    </section>

    <footer>
        Desenvolvido por Mpindi &copy; 2025
    </footer>

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init({
    duration: 1000,
    once: true
  });
</script>
</body>
</html>
