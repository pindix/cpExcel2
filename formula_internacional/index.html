<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotejamento | Mpindi</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="../index.html" class="btn-back">
            <i class="ri-arrow-left-line"></i> Início
        </a>
        <button class="theme-toggle" id="themeBtn"> 
            <i class="ri-moon-line" id="themeIcon"></i>
        </button>
    </nav>

    <section class="main-tool">
        <div class="tool-header">
            <span>CALCULADORA POSOLÓGICA</span>
            <h2>Calculo de Gotejamento</h2>
        </div>

        <div class="calculator-box" data-aos="fade-up">
            <p class="nota"><i class="ri-information-line"></i>Coloque só os valores que tem</p>
            <div class="container-campos">
                <div class="entradas_de_dados">
                <i class="ri-flask-line"></i>
                <input type="number" placeholder="Volume..." id="volume">
                <select id="unidade_de_volume">
                    <option value="1">ml</option>
                    <option value="1000">L</option>
                </select>
            </div>
            <div class="entradas_de_dados">
                <i class="ri-time-line"></i>
                <input type="number" placeholder="Tempo..." id="tempo">
                <select id="unidade_de_tempo">
                    <option value="1">h</option>
                    <option value="60">min</option>
                </select>
            </div>
            
                
            <div class="entradas_de_dados" id="campo_de_macrogotas">
                <i class="ri-drop-line"></i>
                <input type="number" placeholder="Macrogotas..." id="macrogotas">
                <p>macro</p>
            </div>
            <div class="entradas_de_dados" id="campo_de_peso">
                <i class="ri-drizzle-line"></i>
                <input type="number" placeholder="Microgotas..." id="microgotas">
                <p>micro</p>
            </div>
              
            
        </div>
            
            
 
            <div class="caxa_de_botoes">
                <button class="botao" onclick="calcular()">Calcular</button>
                <i class="ri-delete-bin-line" id="limpador" onclick="limpar()"></i>
            </div>
        </div>

        <p class="resultado-display" id="resultado" data-aos="fade-up" data-aos-delay="100"></p>
    </section>

    <footer>
        <a style="text-decoration: none;" href="https://wa.me/244929129797?text=Olá!%20Encontrei%20uma%20possível%20inconsistência%20num%20cálculo%20e%20gostaria%20de%20reportar." target="_blank">Reportar erro</a>
    </footer>

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init({
    duration: 1000,
    once: true
  });
</script>
</body>
</html>
