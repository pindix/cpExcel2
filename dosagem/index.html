<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Dosagem</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <nav>
        <a href="../index.html" class="btn-back">
            <i class="ri-arrow-left-line"></i> Início
        </a>
        <button class="theme-toggle" id="themeBtn"> 
            <i class="ri-moon-line" id="themeIcon"></i>
        </button>
    </nav>

    <section class="main-tool">
        <div class="tool-header">
            <span>CALCULADORA POSOLÓGICA</span>
            <h2>Calculo de Dosagem</h2>
        </div>
        <select id="pais">
            <option value="oms">Organizacão Mundial da Saúde</option>
            <option value="ema">Agência de Mediacemtos Europeia</option>
            <option value="fda">Food and Drug Administration</option>
        </select>
        <div class="calculator-box" data-aos="fade-up">  
            
            <div class="nomeConcentracao">
            <div class="entradas_de_dados" id="campo_nome">
                <i class="ri-medicine-bottle-fill"></i>
                <input type="text" placeholder="Medicamento..." id="nome" autocomplete="off" >
                <div id="sugestoes_box"></div>
            </div>
                <select id="selConcentracao">
                    <option></option>
                </select>
            </div>
            
            <div class="container-campos">
            <div class="entradas_de_dados" id="campo_de_peso">
                <i class="ri-scales-2-fill"></i>
                <input type="number" placeholder="Peso..." id="peso">
                <p>kg</p>
            </div>
            <div class="entradas_de_dados" id="campo_de_idade">
                <i class="ri-user-heart-line"></i>
                <input type="number" placeholder="Idade..." id="idade">
                <select id="unidade_de_idade">
                    <option value="365">anos</option>
                    <option value="30">meses</option>
                    <option value="7">semanas</option>
                    <option value="1">dias</option>
                </select>
            </div>
            <div class="entradas_de_dados" id="campo_de_dosagem">
                <i class="ri-capsule-line"></i>
                <input type="number" placeholder="Dosagem..." id="dosagem">
                <p id="unidade_de_dosagem">mg/kg</p>
            </div>
             </div>
            
            <div class="container-campos">
            <select id="selDoenca"></select>
            <select id="dose">
                <option value="pediatrica">Dose Pediátrica</option>
                <option value="adulta">Dose Adulta</option>
            </select>
            <select id="intervalo"></select>
        <select id="via">
            <option value="iv">Intravenosa / IV</option>
            <option value="im">Intramuscular / IM</option>
        </select>
                </div>

            <div class="caxa_de_botoes">
                <button class="botao" onclick="calcular()">Calcular</button>
                <i class="ri-delete-bin-line" id="limpador" onclick="limpar()"></i>
            </div>
        </div>

        <p class="resultado-display" id="resultado" data-aos="fade-up" data-aos-delay="100"></p>
    </section>

    <footer>
    <a style="color: inherit; text-decoration: none; "  href="https://wa.me/244929129797?text=Olá!%20Encontrei%20uma%20possível%20inconsistência%20num%20cálculo%20e%20gostaria%20de%20reportar." target="_blank">Reportar erro ou Sugerir Medicamentos </a>    
    </footer>
    
    <div id="meuModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>⚠️ Sistema de Segurança</h3>
        <p id="modalMensagem"></p>
        <button onclick="fecharModal()">Entendido</button>
    </div>
</div>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init({
    duration: 1000,
    once: true
  });
</script>
    
</body>
</html>
